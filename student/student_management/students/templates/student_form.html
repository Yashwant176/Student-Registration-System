{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href= '{% static "details.css" %}'>
  <title>{% if student.id %}Edit Student{% else %}Add Student{% endif %}</title>
</head>
<body>
  <h2>{% if student.id %}<u>Edit Student</u>{% else %}<u>Add Student</u>{% endif %}</h2>

  <form method="post">
    {% csrf_token %}
    <p>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="{{ student.name|default:'' }}" required>
    </p>

    <p>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" value="{{ student.age|default:'' }}" required>
    </p>

    <p>
      <label for="city">City:</label>
      <input type="text" id="city" name="city" value="{{ student.city|default:'' }}" required>
    </p>

    <p>
      <label for="mobile">Mobile:</label>
      <input type="number" id="mobile" name="mobile" value="{{ student.mobile|default:'' }}" required>
    </p>

    <p>
      <label for="standard">Standard:</label>
      <input type="number" id="standard" name="standard" value="{{ student.standard|default:'' }}" required>
    </p>

    <p>
      <label for="af">Annual Fees:</label>
      <input type="number" id="af" name="af" value="{{ student.af|default:'' }}" required>
    </p>

    <p>
      <label for="pa">Paid Amount:</label>
      <input type="number" id="pa" name="pa" value="{{ student.pa|default:'' }}" required>
    </p>

    <p>
      <label for="balance">Balance:</label>
      <input type="number" id="balance" name="balance" value="{{ student.balance|default:'' }}" required>
    </p>

    <button type="submit">Save</button>
  </form>
  <br><br>
  <a href="{% url 'students:student_list' %}">Cancel</a>
</body>
</html>
